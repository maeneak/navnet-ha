services:
  navnet-bridge:
    build: .
    container_name: navnet-nmea-bridge
    restart: unless-stopped
    network_mode: host          # Required to receive UDP broadcasts
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - TZ=Australia/Brisbane   # Adjust to your timezone
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
